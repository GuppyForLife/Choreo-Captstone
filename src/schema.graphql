scalar LongNumber

type Query {
    checkingAccounts: [CheckingAccount!]!
    singleCheckingAccount(checkingAccountNumber: LongNumber): CheckingAccount!
}

type CheckingAccount {
    _id: ID!
    checkingAccountNumber: LongNumber!
    balance: Float!
    transactions(merchant: String): [Transaction!]!
}

type Transaction {
    id: ID!
    amountSpent: Float!
    date: String!
    merchant: String!
}